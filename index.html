<!DOCTYPE html>
<html lang="en">
<head>
	<title>Home</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<video autoplay loop muted poster="image/screenshot.jpg" id="background">
		<source src="video.mp4" type="video/mp4">
			Video nền
	</video>
	<div class="container">
    <div class="row">
      <div class="col-md-12 mid">
      			<p>Learning</p>
        	<h1>Laravel Framework <img width="10%" src="image/laravel.png"></h1>
        	<button type="button" class="btn btn-primary col-sm-2" data-toggle="modal" data-target="#dangnhap">
        		Đăng nhập
        	</button>
        	<button type="button" class="btn btn-primary col-sm-2" data-toggle="modal" data-target="#dangki">
        		Đăng kí
        	</button>
      </div>
      <div class="col-md-12">
		  <!-- The Modal -->
		  <div class="modal fade" id="dangnhap">
		    <div class="modal-dialog">
		      <div class="modal-content">
		      
                <div>
                    <h1 class="logo-badge text-whitesmoke"><span class="fa fa-user-circle"></span></h1>
                </div>
                <div class="container-content">
                    <form class="margin-t">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Email" required="">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="******" required="">
                        </div>
                        <button type="submit" class="form-button button-l margin-b">Đăng nhập</button>
        
                        <a class="text-darkyellow" href="#"><small>Quên mật khẩu?</small></a>
                        <a class="text-darkyellow" href="#"><p class="text-whitesmoke text-center"><small>Bạn chưa có tài khoản?</small></p></a>
                    </form>
                    <p class="margin-t text-whitesmoke"><small> Anh Tú  Copyright &copy; 2019</small> </p>
                </div>

		        
		        <!-- Modal footer -->
		        <div class="modal-footer">
		          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
		        </div>
		        
		      </div>
		    </div>
		  </div>
      </div>
      <div class="col-md-12">
		  <!-- The Modal -->
		  <div class="modal fade" id="dangki">
		    <div class="modal-dialog">
		      <div class="modal-content">
		      
                <div>
                    <h1 class="logo-badge text-whitesmoke"><span class="fa fa-user-circle"></span></h1>
                </div>
                <div class="container-content">
                    <form class="margin-t">
                        <div class="form-group">
                            <input type="name" class="form-control" placeholder="Username" required="">
                        </div>
                        <div class="form-group">
                            <input type="phone" class="form-control" placeholder="Phone" required="">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" required="">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="******" required="">
                        </div>
                        <button type="submit" class="form-button button-l margin-b">Đăng Kí</button>
                    </form>
                    <p class="margin-t text-whitesmoke"><small> Anh Tú  Copyright &copy; 2019</small> </p>
                </div>

		        
		        <!-- Modal footer -->
		        <div class="modal-footer">
		          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
		        </div>
		        
		      </div>
		    </div>
		  </div>
      </div>
    </div>
  </div>
</body>
</html>
<script>
$(document).ready(function(){
  $("#myBtn").click(function(){
    $("#dangki").modal();
  });
  $("#myBtn").click(function(){
    $("#dangnhap").modal();
  });
});
</script>
